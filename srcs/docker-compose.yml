version: "3"
services:
  nginx:
    container_name: nginx
    build: requirements/nginx
    ports:
      - "443:443" 
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
      - ./requirements/nginx/tools:/etc/nginx/ssl/
    networks:
      - network
    restart: always

networks:
  network:
    driver: bridge

volumes:
  pages:

